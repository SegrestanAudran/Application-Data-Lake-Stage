<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' ; img-src 'self' data: ">

  <link rel='stylesheet' href='../contents/neo4jcss/main.css'>
  <link rel="stylesheet" href="../contents/bootstrap/bootstrap-3.3.7/dist/css/bootstrap.min.css">
  <script src="../contents/jquery/jquery.min.1.12.4.js"></script>
  <script src="../contents/jquery/jquery.min.js"></script>
  <script src="../contents/bootstrap/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>

  <title>Data Lake App - Un Structured Dataset</title>
</head>
<body>
<div class="elegant-aero">

  <div id="postgresqlOption" style="display: none">
    <h3>Connection : </h3>
    </br>
    <label for="ownerPostgres">Username: </label>
    <input type="text" id="ownerPostgres" required>
    <label for="passwordPostgres">Password: </label>
    <input type="password" id="passwordPostgres" required>
    </br>
    <label for="serveurPostgres">Host: </label>
    <input type="text" id="serveurPostgres" required>
    </br>
    <label for="portPostgres">Database port: </label>
    <input type="text" id="portPostgres" required>
    </br>
    <label for="dbnamePostgres">Database name: </label>
    <input type="text" id="dbnamePostgres" required>
    </br>
    <div style="text-align: center">
      <button id="connectionPostgresql" class="btn btn-primary btn-lg">Connection</button>
      </br>
      <span id="resultConnection"></span>
    </div>
    </br>
    <!--  <div style="text-align: center">
        <button class="file">Upload File Here<input type="file" id="fileInput" style="margin-left: 20%" required></button>
        </br>
        <span id="fileNameUpload"></span>
      </div>-->

    <h3>Datalake Dataset : </h3>
    </br>
    <label for="adminPostgres">Administrator : </label><input type="text" id="adminPostgres" required></br>
    <label for="descriptionPostgres">Description : </label><input type="text" id="descriptionPostgres" required></br>
    </br>
    <div style="text-align: center" class="footer">
      <button id="submitPostgres" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" disabled>Send</button>
      </br>
      <a href="index.html">Back To application</a>
    </div>

    <h3>Tags : </h3>
    <div style="margin-left: 33%">
      <button id="add">+</button>
    </div>
    </br>
    <div id="Tags">
      <div class='dropdown dropdown-toggle'>
        <label for="zone0">Tag 1:</label><input name="tagsUsers" type="text" id="zone0" data-toggle="dropdown" required>
        <ul class='dropdown-menu' id="zoneaff0" style="margin-left:33%;height:100px;width:270px;overflow:scroll;"></ul>
      </div>
    </div>

  </div>


  <div id="oracleOption" style="display: none">
    <h3>Oracle connection : </h3>
    <br/>
    <label for="user">Connection User : </label>
    <input type="text" id="user" required>
    <br/>
    <label for="pwd">Connection Password : </label>
    <input type="password" id="pwd" required>
    <br/>
    <label for="host">Connection Host : </label>
    <input type="text" id="host" required>
    <br/>
    <label for="port">Connection Port : </label>
    <input type="text" id="port" required>
    <br/>
    <label for="sid">Connection SID : </label>
    <input type="text" id="sid" required>
    <br/>
    <button id="try" class="btn btn-primary btn-lg" >Try connection</button>
    <h3>Dataset : </h3>
    </br>
    <label for="owner">Owner of database : </label>
    <input type="text" id="owner" required>
    </br>
    <label for="DBName">Name of Database : </label>
    <input type="text" id="DBName" required>
    </br>
    </br>

    </br>
    <div style="text-align: center" class="footer">
      <button id="submitInfo" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Send</button>
      </br>
      <a href="index.html">Back To application</a>
    </div>
  </div>



</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-hidden="true">Ã—
        </button>
        <h4 class="modal-title" id="myModalLabel">
          Confirmation
        </h4>
      </div>
      <div id="confirmSendBox">
        <div class="modal-body" >
          Do you confirm to send ?
        </div>
        <div class="modal-footer">
          <button id="confirmBtn" type="button" class="btn btn-primary pull-left">
            confirm
          </button>
          <button id="noBtn" type="button" class="btn btn-default"
                  data-dismiss="modal" >no
          </button>
        </div>
      </div>
      <div id="waitingBox" style="display: none">
        <div class="modal-body" id="resultInsert">
          Loading...
        </div>
        <div class="modal-footer" id="reload" style="display: none">
          <button id="reloadUpload" type="button" class="btn btn-primary pull-left">
            confirm
          </button>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
